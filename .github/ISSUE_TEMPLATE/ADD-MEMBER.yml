name: New Lab Member
description: Add a new lab member to the overview board.
title: "[Name]"
projects: ["slolab/2"]
body:
  - type: dropdown
    id: role
    attributes:
      label: Role
      multiple: false
      description: Can be any of intern, PhD, Postdoc, Staff, Admin, or PI.
      options:
        - Intern
        - PhD
        - Postdoc
        - Staff
        - Admin
        - PI
    validations:
      required: true
  - type: textarea
    id: short_bio
    attributes:
      label: Short Bio
      description: A short bio of the lab member.
    validations:
      required: true
  - type: textarea
    id: research_interests
    attributes:
      label: Research Interests
      description: A paragraph on the research interests of the lab member.
    validations:
      required: true
